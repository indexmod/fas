<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Андрей Дей — ФАС</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --bg: #000;
    --fg: #fff;
    --border: 1px solid #fff;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--fg);
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
                 Helvetica, Arial, sans-serif;
  }

  .poster {
    min-height: 100vh;
    display: grid;
    grid-template-rows: auto auto auto auto 1fr;
  }

  .cell {
    border-bottom: var(--border);
    padding: 24px 40px;
    display: flex;
    align-items: center;
  }

  .top {
    display: grid;
    grid-template-columns: 1fr 1fr;
  }

  .top .cell {
    border-right: var(--border);
    justify-content: center;
    font-size: 22px;
    letter-spacing: 0.15em;
  }

  .top .cell:last-child {
    border-right: none;
  }

  .author {
    font-size: clamp(36px, 5vw, 72px);
  }

  .title {
    justify-content: center;
    font-size: clamp(72px, 12vw, 180px);
    letter-spacing: 0.15em;
  }

  .desc {
    font-size: 22px;
    line-height: 1.6;
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 40px;
  }

  .bottom {
    display: grid;
    grid-template-columns: 1fr auto;
    align-items: center;
  }

  .telegram a {
    color: var(--fg);
    text-decoration: none;
    font-size: 18px;
    letter-spacing: 0.1em;
  }

  .telegram a:hover {
    text-decoration: underline;
  }

  .assistant {
    border-left: var(--border);
    padding-left: 40px;
    cursor: pointer;
    font-size: 28px;
    letter-spacing: 0.2em;
    user-select: none;
  }

  .assistant.active {
    background: #fff;
    color: #000;
  }

  .audio {
    width: 0;
    height: 0;
    overflow: hidden;
  }

  @media (max-width: 900px) {
    .top { grid-template-columns: 1fr; }
    .desc { grid-template-columns: 1fr; }
    .bottom { grid-template-columns: 1fr; gap: 20px; }
    .assistant {
      border-left: none;
      border-top: var(--border);
      padding-top: 20px;
    }
  }
</style>
</head>

<body>

<div class="poster">

  <div class="top">
    <div class="cell">МОСКВА · 15 ИЮЛЯ 2026</div>
    <div class="cell">ОДНОДНЕВНАЯ ВЫСТАВКА</div>
  </div>

  <div class="cell author">Андрей Дей</div>

  <div class="cell title">ФАС</div>

  <div class="cell desc">
    <div>
      графика<br>
      скульптура<br>
      инсталляция<br>
      видео
    </div>
    <div></div>
  </div>

  <div class="cell bottom">
    <div class="telegram">
      <a href="https://t.me/fas_dei" target="_blank">
        TELEGRAM · t.me/fas_dei
      </a>
    </div>

    <div class="assistant" id="assistant">▶</div>
  </div>

</div>

<div class="audio" id="audio"></div>

<script>
  const assistant = document.getElementById('assistant');
  const audio = document.getElementById('audio');
  let active = false;
  let player = null;

  assistant.addEventListener('click', () => {
    if (!active) {
      assistant.classList.add('active');
      assistant.textContent = '■';

      audio.innerHTML = `
        <audio id="player" src="loop.mp3" autoplay loop></audio>
      `;
      player = document.getElementById('player');

      active = true;
    } else {
      assistant.classList.remove('active');
      assistant.textContent = '▶';

      if (player) {
        player.pause();
        player = null;
      }
      audio.innerHTML = '';
      active = false;
    }
  });
</script>

</body>
</html>
